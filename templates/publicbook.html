<!-- Page displaying sample book detail -->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="banner">
    <h3>{{book.title}}:</h3>
</div>
<div class="contents">
    <ul style="list-style: none;">
        <li><a href="{{url_for('viewGenre', genre=book.genre)}}">{{book.genre}}</a>
        <li>by {{book.author}}
        <li>{{book.description}}
    </ul>
</div>
{% endblock %}
