<!-- Page for editing book, will be form -->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="banner">
    <h3>Book Title</h3>
    Update book information:
</div>
<div class="forms">
    <form action="#" method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" placeholder="Current Title"><br><br>

        <label for="author">Author:</label>
        <input type="text" name="author" placeholder="Current Author"><br><br>

        <label for="description">Description:</label><br>
        <textarea maxlength="350" rows="5" cols="50" name="description" placeholder="Current Description">
        </textarea><br><br>

        <label for="genre">Genre:</label>
        <select name="genres">
            <option disabled selected value> -- select genre -- </option>
            <option value="Children/Young Adult">Children/Young Adult</option>
            <option value="Graphic Novel">Graphic Novel</option>
            <option value="Classic">Classic</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Horror">Horror</option>
            <option value="SciFi">SciFi</option>
            <option value="Suspense/Thriller">Suspense/Thriller</option>
            <option value="Western">Western</option>
            <option value="Romance">Romance</option>
            <option value="Mystery/Crime">Mystery/Crime</option>
            <option value="Poetry">Poetry</option>
            <option value="Anthology">Anthology</option>
            <option value="General Fiction">General Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <button type="submit" id="submit">Update</button>
    </form>
    <h4><a href="{{url_for('viewReadingList')}}">Cancel</a></h4>
</div>
{% endblock %}
