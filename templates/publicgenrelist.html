<!-- Page for seeing all books of a selected genre from sample list -->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="banner">
    <h3>Here are all your {{genre}} books:</h3>
</div>
<div class="contents">
    <ul>
        {% for book in books %}
        <li><a class="title" href="{{url_for('viewBook', id=book.id)}}">{{book.title}}</a> by {{book.author}}
        {% endfor %}
    </ul>
</div>
{% endblock %}
