<!-- Page for deleting book, will ask for confirmation -->
{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="banner">
    <h3>{{book.title}}</h3>
    Are you sure you want to delete this book from your list?
</div>
<div class="contents">
    <form action="{{url_for('deleteBook', id=book.id)}}" method="POST">
        <input type="submit" value="Confirm Delete">
    </form>
    <h4><a href="{{url_for('viewReadingList')}}">Cancel</a></h4>
</div>
{% endblock %}
